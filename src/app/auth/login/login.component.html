<div class="flex m-auto justify-center items-center h-screen">
  <form (ngSubmit)="submit()" #loginForm="ngForm" class="p-5 border w-1/3">
    <h1 class="text-2xl text-center mb-3">Login</h1>
    <div class="my-4">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        required
        #email="ngModel"
        [(ngModel)]= "form.email"
        class="p-2 rounded border w-full"
        placeholder="Enter email address"
      />
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="text-red-800 rounded-sm">
        Email field is required
      </div>
    </div>
    <div class="my-4">
      <label for="password">Password</label>
      <input
        required
        type="password"
        name="password"
        #password="ngModel"
        [(ngModel)]= "form.password"
        class="p-2 rounded border w-full"
        placeholder="Enter your password"
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-red-800 rounded-sm">
        Password field is required
      </div>
    </div>
    <p>Don't have an account? <a class="text-blue-700" href="register">Sign Up </a> </p>
    <div>
      <button type="submit"
      [disabled]="loginForm.form.invalid"
      class="p-2 w-full rounded bg-purple-700 text-white hover:bg-purple-900
        my-4 disabled:bg-opacity-70 disabled:cursor-not-allowed">
        <div *ngIf="isLoading()">
          Loading...
        </div>
        <div *ngIf="!isLoading()">
          Submit
        </div>
      </button>
    </div>
  </form>
</div>
