<div class="flex m-auto justify-center items-center h-screen">
  <form (ngSubmit)="submit()" class="p-5 border w-1/3" #myForm="ngForm">
    <h1 class="text-2xl text-center mb-3">Register</h1>
    <div class="my-4">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        required
        #email="ngModel"
        [(ngModel)]="form.email"
        class="p-2 rounded border w-full"
        placeholder="Email address"
      />
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="text-red-800 rounded-sm">
        Email field is required
      </div>
    </div>
    <div class="my-4">
      <label for="password">Password</label>
      <input
        required
        type="password"
        name="password"
        #password="ngModel"
        [(ngModel)]="form.password"
        class="p-2 rounded border w-full"
        placeholder="Password"
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-red-800 rounded-sm">
        Password field is required
      </div>
    </div>
    <div class="my-4">
      <label for="password">Confirm Password</label>
      <input
        required
        type="password"
        name="confirmPassword"
        #confirmPassword="ngModel"
        [(ngModel)]="form.confirmPassword"
        class="p-2 rounded border w-full"
        placeholder="Confirm Password"
      />
      <div
        *ngIf="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)"
        class="text-red-800 rounded-sm">
        Confirm Password field is required
      </div>
    </div>
    <p>Already have an account, <a class="text-blue-700" href="login">Sign In </a> </p>
    <div>
      <button
        type="submit"
        [disabled]="myForm.form.invalid"
        class="p-2 w-full rounded bg-green-600 text-white hover:bg-green-700
          my-4 disabled:bg-opacity-70 disabled:cursor-not-allowed">
          <div *ngIf="isLoading()">
            Loading...
          </div>
          <div *ngIf="!isLoading()">
            Submit
          </div>
      </button>
    </div>
  </form>
</div>
